<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Health Records</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="css/utility.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <h1>Health Records</h1>

    <form>
      <div class="form-group">
        <div class="form-group">
          <label for="problem">What is your health problem?</label>
          <textarea class="form-control" id="problem" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="medication">List out your medication.</label>
        <textarea class="form-control" id="medication" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="allergy">List out your Allergy.</label>
        <textarea class="form-control" id="allergy" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="height">What is your height?</label>
        <input type="email" class="form-control" id="height" placeholder="Enter Height">
      </div>
      <div class="form-group">
        <label for="weight">What is your weight?</label>
        <input type="email" class="form-control" id="weight" placeholder="Enter Weight">
      </div>
      <button id="submitRecord" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form>
      <div class="form-group">
        <label for="ethereum_address">Enter Ethereum Address to retrive Health Record</label>
        <input type="text" class="form-control" id="ethereum_address" placeholder="Enter address">
      </div>
      <button id="getRecord" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="health-record-result"></div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
